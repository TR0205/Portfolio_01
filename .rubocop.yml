AllCops:
  TargetRubyVersion: 2.6.5
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
    - ".git/**/*"
    - "public/**/*"
    - "log/**/*"
    - "tmp/**/*"
    - "test/**/*"
    - "spec/**/*"
    - "node_modules/**/*"
    - "bin/**"
    - "Gemfile"
    - "Rakefile"
    - "app/channels/**/*"
    - "vendor/**/*"

# 日本語のコメントアウトを許可する
Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 5

Metrics/ClassLength:
  Max: 200

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 20